{{ partial "header.html" . }}

    <!-- Wrapper -->
      <div id="wrapper">

        <!-- Header -->
          <header id="header">
            <div class="logo">
              {{ with .Site.Params.logoimage }}
              <img src="{{ . }}" width="100%" style="padding: 10px 10px 10px 10px;">
            {{ end }}
            {{ with .Site.Params.logo }}
              <span class="icon {{ . }}"></span>
            {{ end }}
            </div>
            <div class="content">
              <div class="inner">
                <h2>Nevermore</h2>
                <p>{{ .Site.Params.description | safeHTML }}</p>
              </div>
            </div>
            <nav>
              <ul>
                <li><a href="#intro">INTRO</a></li>
                <li><a href="#archives">ARCHIVES</a></li>
              </ul>
            </nav>
          </header>

        <!-- Main -->
          <div id="main">
            {{ range .Data.Pages }}
              {{ .Render "onepagestyle" }}
            {{ end }}
          </div>

{{ partial "footer.html" . }}
